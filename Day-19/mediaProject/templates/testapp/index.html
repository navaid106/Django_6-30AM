<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .header-green {
            background: linear-gradient(90deg, #28a745, #218838);
            color: white;
            padding: 15px 0;
            text-align: center;
            border-radius: 8px;
        }

        .header-red {
            background: linear-gradient(90deg, #dc3545, #b02a37);
            color: white;
            padding: 15px 0;
            text-align: center;
            border-radius: 8px;
        }

        .course-card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
        }

        .course-card img {
            height: 200px;
            object-fit: cover;
        }

        .price-tag {
            font-size: 1.2rem;
            font-weight: bold;
            color: #28a745;
        }

        .btn-custom {
            border-radius: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body class="bg-light">

    {% if courses %}
    <div class="container my-4">
        <h1 class="header-green">Welcome to the Course Page</h1>

        <div class="row mt-4 g-4">
            {% for course in courses %}
            <div class="col-md-4 col-sm-6">
                <div class="card course-card">
                    <img src="{{ course.image.url }}" class="card-img-top" alt="{{ course.name }}">
                    <div class="card-body">
                        <h4 class="card-title">{{ course.name }}</h4>
                        <p class="card-text text-muted">{{ course.description }}</p>
                        <p class="price-tag">{{ course.price }}</p>

                        <div class="d-flex gap-2">
                            <a href="#" class="btn btn-info btn-custom flex-fill">Buy Now</a>
                            <a href="#" class="btn btn-success btn-custom flex-fill">Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    {% else %}
    <div class="container my-4">
        <h1 class="header-red">No course available at this moment!!</h1>
    </div>
    {% endif %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
