<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        #green{
            background-color: green;
            color:white;
        }
        #red{
            background-color: red;
            color:white;
        }
    </style>
</head>
<body>
    {% if students %}
    <h1 id="green">Student Records..</h1>

    <table border="2" cellpadding="20">
        <thead>
            <tr>
                <th>Rollno</th>
                <th>Name</th>
                <th>Course</th>
                <th>Date</th>
            </tr>
        </thead>


        <tbody>
            {% for student in students %}

            <tr>
                <td>{{student.rollno}}</td>
                <td>{{student.name}}</td>
                <td>{{student.course}}</td>
                <td>{{student.date}}</td>
            </tr>

            {% endfor %}
        </tbody>
    </table>



    {% else %}
    <h1 id="red">No Record Found!</h1>

    {% endif %}
</body>
</html>
