<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .movie-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 220px;
            text-align: center;
            transition: transform 0.2s;
        }

        .movie-card:hover {
            transform: scale(1.03);
        }

        .movie-card img {
            width: 100%;
            height: 320px;
            object-fit: cover;
        }

        .movie-card a {
            display: block;
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
            margin: 10px 0 5px;
            text-decoration: none;
        }

        .movie-card a:hover {
            color: #2980b9;
        }

        .movie-card p {
            color: #777;
            font-size: 0.95em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ¬ Movie List</h1>

    <div class="container">
        {% for movie in movies %}
        <div class="movie-card">
            <img src="{% static 'images/' %}{{ movie.poster }}" alt="{{ movie.title }}">
            <a href="#">{{ movie.title }}</a>
            <p>{{ movie.year }}</p>
        </div>
        {% endfor %}
    </div>

</body>
</html>
