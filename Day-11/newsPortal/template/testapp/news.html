<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ heading }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            color: #555;
            margin: 5px 0;
        }

        .image-gallery {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .image-gallery img {
            width: 300px;
            max-width: 90%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>{{ heading }}</h1>
    <p>{{ sub1 }}</p>
    <p>{{ sub2 }}</p>
    <p>{{ sub3 }}</p>

    <div class="image-gallery">
        {% if type == 'movie' %}
            <img src="{% static 'images/m1.png' %}" alt="Movie 1">
            <img src="{% static 'images/m2.jpg' %}" alt="Movie 2">
            <img src="{% static 'images/m3.png' %}" alt="Movie 3">

        {% elif type == 'sport' %}
            <img src="{% static 'images/s1.png' %}" alt="Sport 1">
            <img src="{% static 'images/s2.jpeg' %}" alt="Sport 2">
            <img src="{% static 'images/s3.jpeg' %}" alt="Sport 3">

        {% elif type == 'politic' %}
            <img src="{% static 'images/p1.jpeg' %}" alt="Politics 1">
            <img src="{% static 'images/p2.jpeg' %}" alt="Politics 2">
            <img src="{% static 'images/p3.jpg' %}" alt="Politics 3">
        {% endif %}
    </div>
</body>
</html>
