<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees Details</title>
</head>
<body >
    {% if emp_list%}

    <h1 align="center" style="background-color: black; color:white">Employee Records...</h1>
        <table align="center" border="3" cellpadding="12" cellspacing="12">

            <thead>
                <th>Employee Number</th>
                <th>Employee Name</th>
                <th>Employee Salary</th>
                <th>Employee Address</th>
            </thead>

            {% for emp in emp_list %}
            <tbody>
                <tr>
                    <td>{{emp.eno}}</td>
                    <td>{{emp.ename}}</td>
                    <td>{{emp.esal}}</td>
                    <td>{{emp.eaddr}}</td>
                </tr>
            </tbody>

            {% endfor %}


        </table>




    {% else %}
     <h1 style="background-color: yellow; color:red">No Records found!!</h1>
    {% endif %}
</body>
</html>
